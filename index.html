<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Timer JS - Simple</title>
    <style>
        body {
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items:center;
            background: rgb(79,82,189);
            color:white;
            font-size: 3rem;
            font-family: "Sans-serif";
        }
    </style>
    
</head>
<body>
    <div id="timer">
    </div>
</body>
<script>
    function dataTime (){

data = new Date();
let h = (data.getHours() < 10) ? "0" + data.getHours() : data.getHours();
let m = (data.getMinutes() < 10) ? "0" + data.getMinutes() : data.getMinutes();
let s = (data.Seconds() < 10) ? "0" + data.Seconds() : data.Seconds();
        
let formatData = `${h} : ${m}: ${s}`;

pegaDiv = document.getElementById("timer");
pegaDiv.innerText = formatData;

setInterval(dataTime, 1000)

 }

 dataTime();
        
</script>
</html>
