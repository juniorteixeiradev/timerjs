<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Timer JS - Simple</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            width: 100vw;
            height: 100vh;
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items:center;
            background: rgb(79,82,189);
            color:white;
            font-size: 3rem;
        }
    </style>
    
</head>
<body>
    <div id="timer">
    </div>
</body>
<script>
    function dataTime (){

data = new Date();
let h = (data.getHours() < 10) ? "0" + data.getHours() : data.getHours();
let m = (data.getMinutes() < 10) ? "0" + data.getMinutes() : data.getMinutes();
let s = (data.getSeconds() < 10) ? "0" + data.getSeconds() : data.getSeconds();
        
let formatData = `${h} : ${m} : ${s}`;

pegaDiv = document.getElementById("timer");
pegaDiv.innerText = formatData;

setInterval(dataTime, 1000)

}

dataTime();
        
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</html>
