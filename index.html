<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Timer JS - Simple</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            width: 100vw;
            height: 100vh;
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items:center;
            background: rgb(79,82,189);
            color:white;
            font-size: 2rem;
        }
    </style>
    
</head>
<body>
    <div id="container">
        <div id="data"></div>
        <div id="timer">
    </div>
    </div>
</body>
<script>
function currentDate(){

    const mes = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
    const dia = ["Seg", "Ter", "Qua", "Qui", "Sex", "Sab", "Dom"]

    data = new Date();

    let getMes = mes[data.getMonth()];
    let getDia = dia[data.getDay() - 1];
    let getDiaNum = data.getDay() + 1;

    console.log(data.getDate())
    let formatData = `Hoje Ã© ${getDia} dia ${data.getDate()} de ${getMes} de ${data.getFullYear()}`;

    pegaDiv = document.getElementById("data");
    pegaDiv.innerText = formatData;


}

currentDate();

function dataTime (){

data = new Date();
let h = (data.getHours() < 10) ? "0" + data.getHours() : data.getHours();
let m = (data.getMinutes() < 10) ? "0" + data.getMinutes() : data.getMinutes();
let s = (data.getSeconds() < 10) ? "0" + data.getSeconds() : data.getSeconds();
        
let formatData = `${h} : ${m} : ${s}`;

pegaDiv = document.getElementById("timer");
pegaDiv.innerText = formatData;

setInterval(dataTime, 1000)

}

dataTime();
        
</script>
